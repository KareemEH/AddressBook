<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AddressBook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="AddressBook.js"></script>
</head>
<body>
<h1 style="text-align: center">ADD BUDDY</h1>

<div class="container">
  <form id="registerBuddyForm">
    <div class="form-group">
      <label for="buddyName">Name</label>
      <input type="name" class="form-control" id="buddyName" placeholder="Enter name...">
    </div>
    <div class="form-group">
      <label for="buddyNumber">Phone Number</label>
      <input type="number" class="form-control" id="buddyNumber" placeholder="Enter phone number...">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<h1 style="text-align: center">DELETE BUDDY</h1>

<div class="container">
  <form id="deleteBuddyForm">
    <div class="form-group">
      <label for="buddyToDelete">Name</label>
      <input type="name" class="form-control" id="buddyToDelete" placeholder="Enter name...">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container" style="padding-top: 30px">
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="BuddyInfoModel : ${buddyList}">
      <td th:text="${BuddyInfoModel.id}"></td>
      <td th:text="${BuddyInfoModel.name}"></td>
      <td th:text="${BuddyInfoModel.number}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
